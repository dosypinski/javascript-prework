<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container game">
		<h1 class="head">Rock, Paper, Scissors</h1>
		<div id="buttons">
			<button class="btn" type="button" id="play-rock" name="button"><i class="far fa-hand-rock"></i></button>
			<button class="btn" type="button" id="play-paper" name="button"><i class="far fa-hand-paper"></i></button>
			<button class="btn" type="button" id="play-scissors" name="button"><i class="far fa-hand-scissors"></i></button>
		</div>
		<div class="msgs" id="messages"></div>
		<p id="round"></p>
		<div class="result" id="result">
		<h4>Wynik Gracza</h4>
		<p id="playerScore"></p>
		<h4>Wynik Komputera</h4>
		<p id="compScore"></p>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
